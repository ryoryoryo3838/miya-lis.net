name: Deploy ReasonReact to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up OCaml + Melange
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.1  # 適宜変更
          dune-cache: true

      - name: Install dependencies
        run: |
          npm run init

      - name: Build ReasonReact app
        run: |
          eval $(opam env)
          dune build
          mkdir -p dist
          cp _build/ dist/ -fr
          cp index.html dist/
          cp styles.css dist/

